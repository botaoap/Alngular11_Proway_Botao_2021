<!-- create template  for show else-->
<h1 *ngIf="show2 else blockElse">
    if show true
</h1>

    <h1>Bloco else</h1>
</ng-template>

<button (click)="setShow2()">Switch Else</button>
{{show2}}

<!-- create tempalte for test string -->
<h1 *ngIf="showString=='yes'; then ifBlock else elseBlock">
    Teste string
</h1>

<ng-template #ifBlock>
    <h1>bloco if</h1>
</ng-template>

<ng-template #elseBlock>
    <h1>bloco else</h1>
</ng-template>

<button (click)="setStringTrue()">True</button>
<button (click)="setStringFalse()">False</button>
<button (click)="setString()">Switch</button>
{{showString}}
