<div class="margin">
    <form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
        <div class="input-group input-group-sm mb-3">
            <input type="text" #name="ngModel" name="name"   ngModel class="form-control" placeholder="Digite o Nome">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input type="text" #local="ngModel" name="location" ngModel class="form-control"   placeholder="Digite o PaÃ­s">
        </div>
    </form>
    <button class="btn btn-outline-dark" (click)="getValues(simpleForm.value)">Cadastrar</button>
        <!-- <button class="btn btn-outline-dark" (click)="getData();postUser(name.value, local.value)">Cadastrar</button> -->
</div>
    <div class="margin">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop For -->
            <tr *ngFor='let user of listaUser'>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.location}}</td>
            </tr>
        </tbody>
    </table>
</div>
